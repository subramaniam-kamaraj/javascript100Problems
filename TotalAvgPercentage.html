<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write a program to enter marks of five subjects and calculate total, average and percentage. </title>
</head>
<body>
    <h1>Program to enter marks of five subjects and calculate total, average and percentage. </h1>
    <h3>Subject 1 <input type="number" id="s1"></h3>
    <h3>Subject 2 <input type="number" id="s2"></h3>
    <h3>Subject 3 <input type="number" id="s3"></h3>
    <h3>Subject 4 <input type="number" id="s4"></h3>
    <h3>Subject 5 <input type="number" id="s5"></h3>
    <Button onClick="tot()">Total</Button>
    <Button onClick="avg()">Average</Button>
    <Button onClick="per()">Percentage</Button>
</body>
<script>
    
        let tot=()=>{
            let s1=Number(document.getElementById("s1").value);
            let s2=Number(document.getElementById("s2").value);
            let s3=Number(document.getElementById("s3").value);
            let s4=Number(document.getElementById("s4").value);
            let s5=Number(document.getElementById("s5").value);
            res=s1+s2+s3+s4+s5;
            console.log(res);
            document.getElementById('root').innerHTML="<h2>"+"Total="+res+"<h2>";
            }
        let avg=()=>{
            let s1=Number(document.getElementById("s1").value);
            let s2=Number(document.getElementById("s2").value);
            let s3=Number(document.getElementById("s3").value);
            let s4=Number(document.getElementById("s4").value);
            let s5=Number(document.getElementById("s5").value);
            res=(s1+s2+s3+s4+s5)/5;
            console.log(res);
            document.getElementById('root').innerHTML="<h2>"+"Average="+res+"<h2>";
            }
        let per=()=>{
            let s1=Number(document.getElementById("s1").value);
            let s2=Number(document.getElementById("s2").value);
            let s3=Number(document.getElementById("s3").value);
            let s4=Number(document.getElementById("s4").value);
            let s5=Number(document.getElementById("s5").value);
            tot=(s1+s2+s3+s4+s5);
            res=(tot/500)*100
            console.log(res);
            document.getElementById('root').innerHTML="<h2>"+"percentage="+res+"&#37"+"<h2>";
            }
</script>
<div id="root"></div>
</html>
