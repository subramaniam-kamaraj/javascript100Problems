<!DOCTYPE html>
<html lang="en">
<head>

    <title>Program to enter temperature in Fahrenheit and convert it into Celsius.</title>
</head>

<body>
  <h1> Program to enter temperature in Fahrenheit and convert it into Celsius</h1>
  Temperature<input type="number" id="temp"/> &#8457;<br><br>
  
  <Button onClick="celsius()"> into celsius </Button>
  
</body>

<script>

    let celsius=()=>{
            let temp=Number(document.getElementById("temp").value);
            res=((temp - 32) * (5/9)); 
            console.log(res);
            document.getElementById("root").innerHTML="<h1>"+res+"&#8451;"+"</h1>";
     }
     

     

</script>
<div id="root"></div>
