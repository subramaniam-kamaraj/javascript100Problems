
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Program to enter base and height of a triangle and find its area.</title>
</head>

<body>
<h1>program to enter base and height of a triangle and find its area.</h1>
    Base <input type="number" id="first"> <br><br>   
    Height <input type="number" id="second"><br><br>
  
  <Button onClick="calc()"> Area </Button>
  
</body>

<script>

    let calc=()=>{
            let first=Number(document.getElementById("first").value);
            let second=Number(document.getElementById("second").value);
            res=(first*second)/2;
            document.getElementById("root").innerHTML="<h1>"+"Area of the triangle is "+res+"</h1>";
     }
</script>
<div id="root"></div>
