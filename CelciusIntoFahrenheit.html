<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Program to enter temperature in Celsius and convert it into Fahrenheit.</title>
</head>

<body>
  <h1> Program to enter temperature in Celsius and convert it into Fahrenheit</h1>
  Temperature<input type="number" id="temp"/> &#8451;<br><br>
  
  <Button onClick="Fahrenheit()"> into Fahrenheit </Button>
  
</body>

<script>

    let Fahrenheit=()=>{
            let temp=Number(document.getElementById("temp").value);
            res=(temp*( 9/5)) + 32 ;
            console.log(res);
            document.getElementById("root").innerHTML="<h1>"+res+"&#8457;"+"</h1>";
     }
     

     

</script>
<div id="root"></div>
</html>
