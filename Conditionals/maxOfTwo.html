
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  program to find maximum between two numbers</title>
</head>

<body>
<h1> Program to find maximum between two numbers </h1>
    Num 1  <input type="number" id="a"><br><br>
    Num 2` <input type="number" id="b"><br><br>
  
  <Button onClick="calc()"> Check </Button>
  
</body>

<script>

    let calc=()=>{
            let a=Number(document.getElementById("a").value);
            let b=Number(document.getElementById("b").value);
            if (a>b)
            {
            document.getElementById("root").innerHTML="<h1> Num1 " +a+ " is max </h1>";
            }
            else{document.getElementById("root").innerHTML="<h1> Num2 " +b+ " is max </h1>";}
    }
</script>
<div id="root"></div>
</html>
