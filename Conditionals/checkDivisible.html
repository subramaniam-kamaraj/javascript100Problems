
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Program to check whether a number is divisible by 5 and 11 or not. </title>
</head>

<body>
<h1> Program to check whether a number is divisible by 5 and 11 or not. </h1>
    Enter Number  <input type="number" id="a"><br><br>
     
  <Button onClick="calc()"> Check </Button>
  
</body>

<script>

    let calc=()=>{
            let a=Number(document.getElementById("a").value);
            
            if(( a%5===0 )&&(a%11===0))
            {
                 document.getElementById("root").innerHTML="<h1>" +a+ " is divisible by 5 and 11</h1>";
            }
           
            else
            {
                document.getElementById("root").innerHTML="<h1> " +a+ " is not divisible by and 11</h1>";
            }
    }
</script>
<div id="root"></div>
</html>
